<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Want To Code? - AI Code Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Orbs */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,212,255,0.1), transparent);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: bgOrb1 10s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0,153,255,0.1), transparent);
            border-radius: 50%;
            bottom: -100px;
            right: -100px;
            animation: bgOrb2 8s ease-in-out infinite;
        }

        @keyframes bgOrb1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.2); }
        }

        @keyframes bgOrb2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, -50px) scale(1.3); }
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: linear-gradient(145deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.1), 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
            max-width: 85%;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
        }

        .assistant .message-avatar {
            background: #1a1a1a;
            border: 2px solid #00d4ff;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .user .message-content {
            background: #0099ff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .assistant .message-content {
            background: #1a1a1a;
            color: #e0e0e0;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Code Block Styling */
        .code-block {
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            margin: 12px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            border: 1px solid #00d4ff;
            position: relative;
        }

        .copy-btn {
            background: #00d4ff;
            color: #0a0a0a;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            cursor: pointer;
            margin-top: 8px;
            font-weight: bold;
        }

        .input-container {
            padding: 20px;
            background: #1a1a1a;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            display: flex;
            gap: 12px;
        }

        #userInput {
            flex: 1;
            padding: 16px 24px;
            background: #0f0f0f;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 30px;
            color: #fff;
            outline: none;
        }

        #sendBtn {
            padding: 16px 35px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Want To Code?</h1>
            <p>ðŸš€ AI-Powered Coding Companion</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">Welcome! I'm ready to help you code. What are we building today?</div>
            </div>
        </div>

        <div class="typing-indicator" id="typing">Thinking...</div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask me to generate code, debug, or explain anything..." />
            <button id="sendBtn">Send âš¡</button>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION: PASTE YOUR GROQ KEY HERE
        // ==========================================
        const GROQ_API_KEY = "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"; 
        // ==========================================

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typing');

        let conversationHistory = [];

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Basic Markdown-style Code Block Parsing
            if (!isUser && content.includes('```')) {
                const parts = content.split('```');
                let html = '';
                parts.forEach((part, index) => {
                    if (index % 2 === 0) {
                        html += escapeHtml(part).replace(/\n/g, '<br>');
                    } else {
                        const code = part.split('\n').slice(1).join('\n'); // Remove language label
                        html += `<div class="code-block">${escapeHtml(code)}<br><button class="copy-btn" onclick="copyCode(this)">Copy Code</button></div>`;
                    }
                });
                contentDiv.innerHTML = html;
            } else {
                contentDiv.innerHTML = escapeHtml(content).replace(/\n/g, '<br>');
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.copyCode = function(btn) {
            const code = btn.parentElement.innerText.replace('Copy Code', '').trim();
            navigator.clipboard.writeText(code).then(() => {
                btn.textContent = 'âœ“ Copied!';
                setTimeout(() => btn.textContent = 'Copy Code', 2000);
            });
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            if (GROQ_API_KEY === "YOUR_GROQ_API_KEY_HERE") {
                alert("Developer: Please edit the HTML file and paste your Groq API Key in the script section.");
                return;
            }

            addMessage(message, true);
            userInput.value = '';
            conversationHistory.push({ role: 'user', content: message });
            
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${GROQ_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: [
                            { role: 'system', content: 'You are an expert coding assistant called "Want To Code?". Always provide ready-to-use code in blocks and clear explanations.' },
                            ...conversationHistory
                        ],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                typingIndicator.style.display = 'none';

                if (data.choices && data.choices[0]) {
                    const reply = data.choices[0].message.content;
                    conversationHistory.push({ role: 'assistant', content: reply });
                    addMessage(reply, false);
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage("âš ï¸ Failed to connect to Groq. Please check your API key and connection.", false);
                console.error(error);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
